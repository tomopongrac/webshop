nelmio_api_doc:
    documentation:
        info:
            title: Webshop API
            description: This is an awesome app!
            version: 1.0.0
        components:
            securitySchemes:
              Bearer:
                type: http
                scheme: bearer
                bearerFormat: JWT
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
